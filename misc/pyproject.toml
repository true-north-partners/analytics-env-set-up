pandas = "^2.2.0"
numpy = "^1.26.3"
scipy = "^1.12.0"
matplotlib = "^3.8.2"
seaborn = "^0.13.2"
scikit-learn = "^1.4.0"
jupyterlab = "^4.0.11"
polars = "^0.20.7"
xlwings = "^0.30.13"
pyodbc = "^5.1.0"
sqlalchemy = "^2.0.25"
