notebook = "^7.0.7"
nbconvert = {extras = ["webpdf"], version = "^7.15.0"}
playwright = "^1.41.1"
jupyterlab-hide-code = "^3.6.3"
jupyterlabcodetoc = "^4.0.1"
jupyterlab-spellchecker = "^0.8.4"
jupyterlab-unfold = "^0.3.0"
jupyterlab-visualpython = "^3.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
